<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{${@theme.getView('system')}}">

<head>
    <title>Error</title>
    <!--begin::Page bg image-->
    <style>
        body {
            background-image: url("/assets/media/auth/bg1.jpg");
        }

        [data-bs-theme="dark"] body {
            background-image: url("/assets/media/auth/bg1-dark.jpg");
        }
    </style>
    <!--end::Page bg image-->
</head>

<body>
    <div layout:fragment="content">
        <!--begin::Title-->
        <h1 class="fw-bolder fs-2hx text-gray-900 mb-4">
            Oops!
        </h1>
        <!--end::Title-->

        <!--begin::Text-->
        <div class="fw-semibold fs-6 text-gray-500 mb-7">
            We can't find that page.
        </div>
        <!--end::Text-->

        <!--begin::Illustration-->
        <div class="mb-3">
            <img th:src="${@theme.getAssetPath('media/auth/404-error.png')}" class="mw-100 mh-300px theme-light-show"
                alt="" />
            <img th:src="${@theme.getAssetPath('media/auth/404-error-dark.png')}"
                class="mw-100 mh-300px theme-dark-show" alt="" />
        </div>
        <!--end::Illustration-->

        <!--begin::Link-->
        <div class="mb-0">
            <a href="/" class="btn btn-sm btn-primary">Return Home</a>
        </div>
        <!--end::Link-->
    </div>
</body>

</html>
